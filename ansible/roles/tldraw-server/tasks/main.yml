  - name: External Secret for TlDraw Server
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: tldraw-server-external-secret.yml.j2
      state: "{{ 'present' if 
               WITH_BRANCH_MONGO_DB_MANAGEMENT is defined and WITH_BRANCH_MONGO_DB_MANAGEMENT|bool and
               WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
               else 'absent'}}"
    when:
     - EXTERNAL_SECRETS_OPERATOR is defined and EXTERNAL_SECRETS_OPERATOR|bool
    tags:
     - 1password

  - name: TlDraw server Secret (from 1Password)
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: onepassword.yml.j2
    when:
     - ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
     - WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
    tags:
      - 1password

  - name: TlDraw server configmap
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: configmap.yml.j2
    when:
      - ONEPASSWORD_OPERATOR is defined and ONEPASSWORD_OPERATOR|bool
      - WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
    tags:
      - configmap

  - name: TlDraw server deployment
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: deployment.yml.j2
      state: "{{ 'present' if WITH_TLDRAW2 else 'absent'}}"
    tags:
      - deployment

  - name: TlDraw worker deployment
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: worker-deployment.yml.j2
      state: "{{ 'present' if WITH_TLDRAW2 else 'absent'}}"
    tags:
      - deployment

  - name: TlDraw server service
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: server-svc.yml.j2
    when: WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
    tags:
      - service

  - name: TlDraw server pod monitor
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: pod-monitor.yml.j2
    when: WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
    tags:
      - prometheus

  - name: Tldraw ingress
    kubernetes.core.k8s:
      kubeconfig: ~/.kube/config
      namespace: "{{ NAMESPACE }}"
      template: ingress.yml.j2
      apply: yes
    when: WITH_TLDRAW2 is defined and WITH_TLDRAW2|bool
    tags:
      - ingress
